<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>StopWatch</title>
  </head>
  <body>
    <div class="watch">
      <div class="time">00:00:00</div>

      <div class="controls">
        <button id="start" class="btn btn-1">Start</button>
        <button id="stop" class="btn btn-3">Stop</button>
        <button id="reset" class="btn btn-3">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
