<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <h1>Generate a <br /><span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <button id="password-generator" ">
          <img src="./Icon.svg" alt="" /> Generate random password
        </button>
      </div>
      <div class="card-bottom">
        <div id="pass-container1" class="password-container1"></div>
        <div id="pass-container2" class="password-container2"></div>
        <div id="pass-container3" class="password-container3"></div>
        <div id="pass-container4" class="password-container4"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
